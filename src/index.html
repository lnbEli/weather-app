<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="app-body">
        <div class="weather-container">
          <div class="today">
            <div class="day"><h5>Today</h5></div>
            <div class="weather-icon">
              <img />
            </div>
            <div class="temperature"><h2></h2></div>
            <div class="weather-description"><h6></h6></div>
          </div>
          <div class="tommorow">
            <div class="day"><h5>Sunday 31st</h5></div>
            <div class="weather-icon"><img /></div>
            <div class="temperature"><h2></h2></div>
            <div class="weather-description"><h6></h6></div>
          </div>
          <div class="overmorrow">
            <div class="day"><h5>Monday 1st</h5></div>
            <div class="weather-icon"><img /></div>
            <div class="temperature"><h2></h2></div>
            <div class="weather-description"><h6></h6></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="search-go">
          <input type="text" />
          <button>GO</button>
        </div>
      </div>
    </div>
  </body>
</html>
